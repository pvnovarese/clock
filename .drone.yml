---
kind: pipeline
name: Build

steps:
  - name: Build image
    image: docker
    commands:
      - docker build -t pvnovarese/clock:test-1 .
      - cat /etc/hostname
      - cat /etc/os-release
      - ls /usr/local/bin
      - /usr/local/bin/syft pvnovarese/clock:test-1
      - /usr/local/bin/grype pvnovarese/clock:test-1
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock

volumes:
  - name: docker_sock
    host:
      path: /var/run/docker.sock
