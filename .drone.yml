---
kind: pipeline
name: Build

steps:
  - name: Build image
    image: docker
    commands:
      - docker build -t pvnovarese/clock:test-1 .
      - cat /etc/hostname
      - cat /etc/os-release
      - ls /usr/local/bin
      - ls /
      - ls /toolbox
      - /toolbox/syft pvnovarese/clock:test-1
      - /toolbox/grype pvnovarese/clock:test-1
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
      - name: toolbox:
        path: /toolbox

volumes:
  - name: docker_sock
    host:
      path: /var/run/docker.sock
  - name: toolbox
    host:
      path: /usr/local/bin
