---
kind: pipeline
name: Build

steps:
  - name: Build image
    image: docker
    environment:
      USERNAME:
        from_secret: hub_user
      PASSWORD:
        from_secret: hub_password
    commands:
      - docker build -t $USERNAME/clock:$DRONE_BUILD_NUMBER .
      - docker login -u $USERNAME -p $PASSWORD
      - docker push $USERNAME/clock:$DRONE_BUILD_NUMBER
      - /toolbox/syft pvnovarese/clock:test-1
      - /toolbox/grype pvnovarese/clock:test-1
      - echo $DRONE_REPO
      - echo $DRONE_REPO_NAME
      - echo $DRONE_REPO_NAMESPACE
      - echo $DRONE_REPO_OWNER
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
      - name: toolbox
        path: /toolbox

volumes:
  - name: docker_sock
    host:
      path: /var/run/docker.sock
  - name: toolbox
    host:
      path: /usr/local/bin
